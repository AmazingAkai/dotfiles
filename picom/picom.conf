#################################
#           Animations          #
#################################
animations: true;
animation-stiffness = 95
animation-window-mass = 1
animation-dampening = 12
animation-clamping = false
animation-for-open-window = "zoom"; #open window
animation-for-unmap-window = "slide-down"; #minimize window
animation-for-workspace-switch-in = "zoom"; #the windows in the workspace that is coming in
animation-for-workspace-switch-out = "zoom"; #the windows in the workspace that are coming out

#################################
#             Corners           #
#################################
corner-radius = 10;
rounded-corners-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'Polybar'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];
round-borders = 1;
round-borders-exclude = [

];
round-borders-rule = [

];

#################################
#             Shadows           #
#################################

shadow = false;
shadow-radius = 12;
shadow-opacity = 0.75
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-exclude = [
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];


#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.015;
fade-out-step = 0.1;
fade-delta = 10

fade-exclude = [

]

#################################
#   Transparency / Opacity      #
#################################


inactive-opacity = 1;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1;
focus-exclude = [

];

opacity-rule = [  
  "85:class_g = 'kitty' && focused",  
  "75:class_g = 'kitty' && !focused",  
  ];



#################################
#     Background-Blurring       #
#################################

blur: {
  method = "dual_kawase";
  strength = 6;
  deviation = 1.0;
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}



blur-background-exclude = [
  "_GTK_FRAME_EXTENTS@:c"
];


#################################
#       General Settings        #
#################################
backend = "glx";
vsync = false;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
unredir-if-possible = true
detect-transient = true;
glx-no-stencil = true;
use-damage = true;
log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
