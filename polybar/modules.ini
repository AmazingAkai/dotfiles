[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = false
reverse-scroll = true 

icon-default = 󰝦


format = <label-state>


label-monitor = %icon%


label-active = 󰝥
label-active-font = 4
label-active-foreground = ${color.blue}
label-active-padding = 1


label-occupied = 󰝥
label-occupied-font = 4
label-occupied-padding = 1


label-urgent = 󰝥
label-urgent-font = 4
label-urgent-foreground = ${color.red}
label-urgent-padding = 1


label-empty = 󰝦
label-empty-font = 4
label-empty-padding = 1

